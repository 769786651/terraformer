language: node_js
notifications:
  email: false
node_js:
  - 'node'
sudo: false
cache:
  directories:
    - node_modules
before_script:
- npm run bootstrap
before_deploy:
- npm run jsdoc
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: out
  target_branch: gh-pages
branches:
  only:
    - master
addons:
  chrome: stable